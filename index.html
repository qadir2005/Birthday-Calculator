<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1>Age Calculator</h1>
    <form id="dob_form">
        <input type="date" id="Date_of_birth">
        <button >Calculate Age</button>
        
    </form>
    <div class="display">
        <div><span class="days">- -</span><p>Days</p></div>
        <div><span class="months">- -</span><p>Months</p></div>
        <div><span class="years">- -</span><p>Years</p></div>
    </div>
    <h1  class="heading">Next Birthday</h1>
    <div class="display">
    
    <div><span id="remaining_day">- -</span><p>Date</p></div>
    <div><span id="remaining_month">- -</span><p>Months</p></div>
    <div><span id="remaining_year">- -</span><p>Year</p></div>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script  src="script.js"></script>
    </div>
    <!-- type="model -->
</body>
</html>
